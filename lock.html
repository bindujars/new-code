<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="container">

            <input type="text" id="bckgnd">
            <br><br>
            <input class="button number" type="button" value="7"onclick="btnClick(value)">
            <input class="button number" type="button" value="8"onclick="btnClick(value)">

            <input class="button number" type="button" value="6"onclick="btnClick(value)"><br><br>

            <input class="button number" type="button" value="3"onclick="btnClick(value)"><br><br>
            <input class="button clear" type="button" value="C"onclick="clearScreen()" id="clear">

    </div>
